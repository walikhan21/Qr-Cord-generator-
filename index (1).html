<html lang="en">  
<head>  
  <meta charset="utf-8" />

  <title>Simple QR Code Generator</title>  
  <meta name="description" content="Free QR Code generator — enter text or URL and download the QR image." />  <!-- Minimal styling (mobile friendly) -->  <style>  
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--white:#e6eef6}  
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}  
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071028 0%, #081424 100%);color:var(--white);display:flex;align-items:center;justify-content:center;padding:32px}  
    .wrap{width:100%;max-width:920px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.02));border-radius:12px;padding:20px}  
    header{display:flex;align-items:center;gap:16px}  
    header h1{margin:0;font-size:20px}  
    p.lead{margin:6px 0 18px;color:var(--muted)}  .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}  
@media(max-width:880px){.grid{grid-template-columns:1fr}}  

.card{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px}  

label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}  
input[type=text],textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--white);outline:none}  
textarea{min-height:110px;resize:vertical}  
.row{display:flex;gap:10px}  
.row > *{flex:1}  
.controls{display:flex;gap:10px;flex-wrap:wrap}  
button{background:var(--accent);color:#042021;border:0;padding:10px 12px;border-radius:8px;cursor:pointer}  
button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white)}  

.preview{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px}  
#qrcode{background:#fff;padding:8px;border-radius:8px}  
.hint{font-size:12px;color:var(--muted)}  

footer{margin-top:14px;font-size:13px;color:var(--muted)}

</style></head>

<body>  
<script type="text/javascript">

</script>
<script type="text/javascript" src="//www.highperformanceformat.com/ed8a2f67ff6f9172efb8d5119c887c17/invoke.js"></script>

  <div class="wrap">  
    <header>  
      <div>  
        <h1>QR Code Generator</h1>  
        <p class="lead">Type a URL/text and get a downloadable QR code instantly — works on GitHub Pages.</p>  
      </div>  
    </header><div class="grid" style="margin-top:12px">  
  <div>  
    <div class="card">  
      <label for="text">Enter URL, text, phone number, Wi-Fi details etc.</label>  
      <textarea id="text" placeholder="https://example.com or Hello world"></textarea>  <div style="height:12px"></div>  

  <div class="row">  
    <div>  
      <label for="size">Size (px)</label>  
      <input id="size" type="text" value="300">  
    </div>  
    <div> 
      <label for="margin">Margin (px)</label>  
      <input id="margin" type="text" value="2">  
    </div>  
  </div>  

  <div style="height:10px"></div>  

  <div class="row">  
    <div>  
      <label for="fg">Foreground color</label>  
      <input id="fg" type="text" value="#000000">  
    </div>  
    <div>  
      <label for="bg">Background color</label>  
      <input id="bg" type="text" value="#ffffff">  
    </div>  
  </div>  

  <div style="height:12px"></div>  

  <div class="controls">  
    <button id="generate">Generate QR</button>  
    <button id="download" class="ghost">Download PNG</button>  
    <button id="clear" class="ghost">Clear</button>  
  </div>  

  <div style="height:12px"></div>  
  <div class="hint">Tip: For Wi-Fi QR use: <code>WIFI:S:NetworkName;T:WPA;P:password;;</code></div>  
</div>  

<footer>Made for GitHub Pages • No backend required</footer>

  </div>    <div class="preview card">  
    <div id="qrcode"></div>  
    <div id="qinfo" style="text-align:center;color:var(--muted);font-size:13px">QR preview will appear here</div>  
  </div>  
</div>    </div>  <!-- QRCode.js library (CDN) -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  <script>  
    // Elements  
    const textEl = document.getElementById('text');  
    const sizeEl = document.getElementById('size');  
    const fgEl = document.getElementById('fg');  
    const bgEl = document.getElementById('bg');  
    const marginEl = document.getElementById('margin');  
    const generateBtn = document.getElementById('generate');  
    const downloadBtn = document.getElementById('download');  
    const clearBtn = document.getElementById('clear');  
    const qrcodeContainer = document.getElementById('qrcode');  
    const qinfo = document.getElementById('qinfo');  let qrcode = null;  

function renderQRCode() {  
  const value = textEl.value.trim();  
  if (!value) {  
    qinfo.textContent = 'Please enter text or URL first.';  
    qrcodeContainer.innerHTML = '';  
    return;  
  }  

  const size = parseInt(sizeEl.value) || 300;  
  const margin = parseInt(marginEl.value) || 2;  
  const foreground = fgEl.value || '#000000';  
  const background = bgEl.value || '#ffffff';  

  // Clear old  
  qrcodeContainer.innerHTML = '';  

  // qrcode.js creates a table or canvas depending on configuration  
  qrcode = new QRCode(qrcodeContainer, {  
    text: value,  
    width: size,  
    height: size,  
    colorDark: foreground,  
    colorLight: background,  
    correctLevel: QRCode.CorrectLevel.H // high error correction  
  });  

  qinfo.textContent = 'QR for: ' + (value.length > 60 ? value.slice(0,60) + '...' : value);  
}  

// Download the QR as PNG  
function downloadImage(filename = 'qrcode.png'){  
  if (!qrcode) {  
    alert('Generate QR first');  
    return;  
  }  

  // qrcode.js places an <img> or <canvas> inside container  
  const img = qrcodeContainer.querySelector('img');  
  const canvas = qrcodeContainer.querySelector('canvas');  
  if (img) {  
    // img.src is a data URL  
    const link = document.createElement('a');  
    link.href = img.src;  
    link.download = filename;  
    document.body.appendChild(link);  
    link.click();  
    link.remove();  
    return;  
  }  

  if (canvas) {  
    const dataUrl = canvas.toDataURL('image/png');  
    const link = document.createElement('a');  
    link.href = dataUrl;  
    link.download = filename;  
    document.body.appendChild(link);  
    link.click();  
    link.remove();  
    return;  
  }  

  alert('Could not find image to download');  
}  

// Events  
generateBtn.addEventListener('click', () => {  
  renderQRCode();  
});  

downloadBtn.addEventListener('click', () => {  
  downloadImage();  
});  

clearBtn.addEventListener('click', () => {  
  textEl.value = '';  
  qrcodeContainer.innerHTML = '';  
  qinfo.textContent = 'QR preview will appear here';  
});  

// generate on Ctrl+Enter shortcut or when user pastes URL quickly  
textEl.addEventListener('keydown', (e) => {  
  if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {  
    renderQRCode();  
  }  
});  

// Optional: try to auto-generate when paste event happens  
textEl.addEventListener('paste', () => {  
  setTimeout(renderQRCode, 200);  
});  

// Small helper: prefill example for first-time visitors  
if (!localStorage.getItem('seenQR')){  
  textEl.value = 'https://example.com';  
  localStorage.setItem('seenQR','1');  
  renderQRCode();  
}

</script></body>

</html>
